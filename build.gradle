import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

version = '1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    jcenter()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20201115' // JSON
    compile group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5' // OkHttp
    compile(group: 'net.dv8tion', name: 'JDA', version: '4.2.0_233') { // JDA
        exclude module: 'opus-java' // Without audio
    }
    compile group: 'com.destroystokyo.paper', name: 'paper-api', version: '1.16.5-R0.1-SNAPSHOT' // Paper Mc
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}